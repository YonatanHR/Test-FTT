<div class="contenedor-imagen">
    <p-panel>
        <ng-template pTemplate="header"> <span
                class="text-primary font-semibold text-xl">{{imagenById.user}}</span></ng-template>
        <img class="body-imagen" [src]="imagenById.largeImageURL" [alt]="imagenById.tags" />
        <ng-template pTemplate="footer">
            <p-table [columns]="columnas" [value]="datosTabla" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="botones">
                <section>
                    <button pButton pRipple label="Regresar" (click)="regresar()" type="button" class="mr-3 p-button-raised"></button>
                </section>
            </div>
        </ng-template>
    </p-panel>
</div>
