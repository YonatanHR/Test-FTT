<div class="contenedor-catalogo">
    <p-dataView #dv [value]="respuestaImagenes.hits" [rows]="3" [paginator]="true"
        [rowsPerPageOptions]="[2, 3, 5, 10, 15]" [pageLinks]="3">
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                        [src]="product.largeImageURL" [alt]="product.tags" (click)="verItem(product.id)" />
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ product.user }}</div>
                            <p-rating [ngModel]="product.likes * 0.1" [readonly]="true" [cancel]="false"></p-rating>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ product.tags }}</span>
                                </span>
                                <p-tag [value]="product.type.toUpperCase()" severity="primary"></p-tag>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ product.likes }}</span>
                            <button pButton icon="pi pi-thumbs-up" class="md:align-self-end mb-2 p-button-rounded"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
